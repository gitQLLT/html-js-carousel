<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>轮播实例</title>
    <link rel="stylesheet" href="./test.css">
  </head>
  <body>
    <div class="box">
      <button class="prev">上一页</button>
      <button class="next">下一页</button>
      <div class="swiper">
        <img src="./4.jpg" alt="4" />
        <img src="./1.jpg" alt="1" />
        <img src="./2.jpg" alt="2" />
        <img src="./3.jpg" alt="3" />
        <img src="./4.jpg" alt="4" />
        <img src="./1.jpg" alt="1" />
      </div>
    </div>

    <script src="./test.js"></script>
  </body>
</html>
